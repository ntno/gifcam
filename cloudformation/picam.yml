AWSTemplateFormatVersion: '2010-09-09'
Description: creates bucket for gifs, IAM roles for Lambda and pi, and Lambda function
Parameters:
  PicamBucketName:
    Type: String
    Description: name for the bucket
    Default: picam
  PicamRoleName:
    Type: String
    Description: prefix for the IAM role pi will use to upload files
    Default: picam-pi-ex
  PicamLambdaRoleName:
    Type: String
    Description: prefix for the IAM role lambda will use to read gifs and post to social media
    Default: picam-lambda-ex
Resources:
  PicamBucket: 
    Type: AWS::S3::Bucket
    Properties: 
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        IgnorePublicAcls: True
        BlockPublicPolicy: True
        RestrictPublicBuckets: True
      BucketEncryption: 
          ServerSideEncryptionConfiguration: 
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
      BucketName: !Ref PicamBucketName
  PicamBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref PicamBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DenyIncorrectEncryptionHeader
            Effect: Deny
            Principal: '*'
            Action: 's3:PutObject'
            Resource: 
              - !Join
                  - ''
                  - - !GetAtt 
                      - PicamBucket
                      - Arn
                    - '/*'
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption': AES256
          - Sid: DenyUnEncryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: 's3:PutObject'
            Resource: 
              - !Join
                  - ''
                  - - !GetAtt 
                      - PicamBucket
                      - Arn
                    - '/*'
            Condition:
              'Null':
                's3:x-amz-server-side-encryption': True
  PicamExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS : !Ref AWS::AccountId
            Action:
              - sts:AssumeRole
      Policies: 
        - PolicyName: !Sub '${PicamRoleName}-${AWS::Region}-permissions'
          PolicyDocument: 
            Version: 2012-10-17
            Statement:
              - Sid: WriteToGifsFolder
                Action: 's3:PutObject'
                Effect: Allow
                Resource: 
                  - !Join
                      - ''
                      - - !GetAtt 
                          - PicamBucket
                          - Arn
                        - '/gifs/*'
      RoleName: !Sub '${PicamRoleName}-${AWS::Region}'
  PicamLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies: 
        - PolicyName: !Sub '${PicamLambdaRoleName}-${AWS::Region}-permissions'
          PolicyDocument: 
            Version: 2012-10-17
            Statement:
              - Sid: ReadFromGifsFolder
                Action: 's3:GetObject'
                Effect: Allow
                Resource: 
                  - !Join
                      - ''
                      - - !GetAtt 
                          - PicamBucket
                          - Arn
                        - '/gifs/*'
      RoleName: !Sub '${PicamLambdaRoleName}-${AWS::Region}'
